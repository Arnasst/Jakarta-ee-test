<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    #{communicator.greetVisitor()} <br/>
    <h2>MyBatis</h2>
    <h2>Competitions</h2>
    <ol>
        <ui:repeat value="#{competitionsMyBatis.allCompetitions}" var="competition">
            <li><h:link value="#{competition.place}" outcome="/myBatis/participants?competitionId=#{competition.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{competitionsMyBatis.competitionToCreate.place}" required="true" />
        <h:commandButton value="Add new competition" actionListener="#{competitionsMyBatis.createCompetition}" action="/myBatis/competitions?faces-redirect=true"/>
    </h:form>
    <h:link outcome="/index" value="Back to Competitions page"/>
</h:body>

</html>
